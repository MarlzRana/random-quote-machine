<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Random Quote Machine</title>
    <link rel="stylesheet" href="index.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container-fluid">
      <div class="row" id="quote-box">
        <div class="col-2" id="left-quote-box-padding"></div>
        <div class="col-8" id="quote-box-content">
          <div class="row">
            <div class="col-sm-12">
              <i class="fas fa-quote-left fa-3x cs-quote-img"></i>
              <span class="text" id="text"
                >Life is what we make it, always has been, always will be.</span
              >
            </div>
          </div>
          <div class="row">
            <div class="col-sm-8"></div>
            <div class="col-sm-4">
              <p class="text-right cs-author-name" id="author">-Tony Robbins</p>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-2 cs-left-buttons">
              <a
                target="_top"
                class="btn btn-default cs-twitter-btn"
                id="tweet-quote"
              >
                <i class="fa-brands fa-twitter"></i>
              </a>
              <a
                target="_blank"
                class="btn btn-default cs-tumblr-btn"
                id="tumblr-quote"
              >
                <i class="fa-brands fa-tumblr"></i>
              </a>
            </div>
            <div class="col-sm-7"></div>
            <div class="col-sm-3">
              <button class="btn btn-default cs-btn-new-quote" id="new-quote">
                New quote
              </button>
            </div>
          </div>
        </div>
        <div class="col-2" id="right-quote-box-padding"></div>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
    <script
      crossorigin
      src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"
    ></script>
  </body>
</html>
